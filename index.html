<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Select cars</title>
  </head>

  <body>
    <a href="index.html">
      <span class="material-symbols-outlined" style="font-size: 28px;
      position: absolute;
      left: 60%;
      z-index: 1;
      top: 9%;">
      cancel
      </span></a>

    <label for="open">
      <span class="material-symbols-outlined" 
       style="
      font-size: 30px;
      position: absolute;
      left: 44%;
      z-index: 1;
      top: 70%;
    ">
      visibility</span>
    </label>

    <label for="close">
      <span
        class="material-symbols-outlined"
        style="
          
          font-size: 30px;
          position: absolute;
          left: 48%;
          z-index: 1;
          top: 70%;
        "
      >
        visibility_off
      </span>
    </label>

    <div class="hlight"></div>

    <div class="menu">
      <div class="bg">
        <label for="wcolor" class="cname"
          ><i
            class="fa-solid fa-circle loader"
            style="color: whitesmoke; font-size: xx-large"
          ></i
        ></label>
        <label for="ygcolor" class="cname"
          ><i
            class="fa-solid fa-circle loader"
            style="color: yellowgreen; font-size: xx-large"
          ></i
        ></label>
        <label for="rcolor" class="cname"
          ><i
            class="fa-solid fa-circle loader"
            style="color: red; font-size: xx-large"
          ></i
        ></label>
        <label for="gcolor" class="cname"
          ><i
            class="fa-solid fa-circle loader"
            style="color: rgb(63, 63, 63); font-size: xx-large"
          ></i
        ></label>
        <label for="srcolor" class="cname"
          ><i
            class="fa-solid fa-circle loader"
            style="color: rgb(99, 8, 8); font-size: xx-large"
          ></i
        ></label>
        <label for="blcolor" class="cname"
          ><i
            class="fa-solid fa-circle loader"
            style="color: black; font-size: xx-large"
          ></i
        ></label>
        <label for="nbcolor" class="cname"
          ><i
            class="fa-solid fa-circle loader"
            style="color: #2980b9; font-size: xx-large"
          ></i
        ></label>
      </div>

      <div class="light">
        <label for="wb">
          <span class="material-symbols-outlined clight"> sunny </span></label
        ><br />
        <label for="yb">
          <span class="material-symbols-outlined clight"> sunny </span></label
        ><br />
        <label for="rb">
          <span class="material-symbols-outlined clight"> sunny </span></label
        ><br />
        <label for="gb">
          <span class="material-symbols-outlined clight"> sunny </span></label
        ><br />
        <label for="srb"
          ><span class="material-symbols-outlined clight"> sunny </span></label
        ><br />
        <label for="bb">
          <span class="material-symbols-outlined clight"> sunny </span></label
        ><br />
        <label for="nbb"
          ><span class="material-symbols-outlined clight"> sunny </span></label
        ><br />
      </div>

      <div class="bgl">
        <label for="wlight" class="cname">
          <input type="checkbox" id="wb" />
          <i class="fa-solid fa-lightbulb blub"></i>
        </label>
        <label for="ylight" class="cname">
          <input type="checkbox" id="yb" />
          <i class="fa-solid fa-lightbulb bluby"></i>
        </label>
        <label for="rlight" class="cname">
          <input type="checkbox" id="rb" />
          <i class="fa-solid fa-lightbulb blubr"></i>
        </label>
        <label for="glight" class="cname">
          <input type="checkbox" id="gb" />
          <i class="fa-solid fa-lightbulb blubg"></i>
        </label>
        <label for="srlight" class="cname">
          <input type="checkbox" id="srb" />
          <i class="fa-solid fa-lightbulb blubsr"></i>
        </label>
        <label for="blight" class="cname">
          <input type="checkbox" id="bb" />
          <i class="fa-solid fa-lightbulb blubb"></i>
        </label>
        <label for="nblight" class="cname">
          <input type="checkbox" id="nbb" />
          <i class="fa-solid fa-lightbulb blubnb"></i>
        </label>
      </div>
    </div>
    
    <div class="box">
      <input type="radio" id="wcolor" name="car" />
      <div class="white">
        <input type="checkbox" id="wlight" />
        <div class="wlight">
          <div class="l-lightw"></div>
          <div class="r-lightw"></div>
        </div>
      </div>

      <input type="radio" id="ygcolor" name="car" />
      <div class="yellowgreen">
        <input type="checkbox" id="ylight" />
        <div class="ylight">
          <div class="l-lighty"></div>
          <div class="r-lighty"></div>
        </div>
      </div>

      <input type="radio" id="rcolor" name="car" />
      <div class="red">
        <input type="checkbox" id="rlight" />
        <div class="rlight">
          <div class="l-lightr"></div>
          <div class="r-lightr"></div>
        </div>
      </div>

      <input type="radio" id="gcolor" name="car" />
      <div class="grey">
        <input type="checkbox" id="glight" />
        <div class="glight">
          <div class="l-lightg"></div>
          <div class="r-lightg"></div>
        </div>
      </div>

      <input type="radio" id="srcolor" name="car" />
      <div class="sizzlingred">
        <input type="checkbox" id="srlight" />
        <div class="srlight">
          <div class="l-lightsr"></div>
          <div class="r-lightsr"></div>
        </div>
      </div>

      <input type="radio" id="blcolor" name="car" />
      <div class="black">
        <input type="checkbox" id="blight" />
        <div class="blight">
          <div class="l-lightb"></div>
          <div class="r-lightb"></div>
        </div>
      </div>

      <input type="radio" id="nbcolor" name="car" />
      <div class="nexablue">
        <input type="checkbox" id="nblight" />
        <div class="nblight">
          <div class="l-lightnb"></div>
          <div class="r-lightnb"></div>
        </div>
      </div>

      
      
     
      <div class="open">
        <input type="radio" id="open" name="oc">
      <input type="radio" id="close" name="oc" checked/>
      <div class="close"
      >
        <div class="me">

        </div>
        
        <div class="me2">
          <h1
            style="
              
             color: rgba(69, 61, 61, 0.666);
              background-color: transparent;
              font-size:medium;
              position: absolute;
              top: 91%;
              left: 20%;
            "
          >
           Created by :  Dholakia Motor Garage
          </h1>

          <h3
            style="
             color: rgba(69, 61, 61, 0.666);
              background-color: transparent;
              font-size:medium;
              position: absolute;
              top: 95%;
              left: 39%;
            "
          >
            Jay Dholakia
          </h3>
        </div>
      </div>
      </div>
    </div>
    
  </body>
</html>
